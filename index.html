<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src='index.js'></script>
    <title>Feelings</title>
</head>
<body style = "background-color:pink;">
    <div id='container'>
        <div style = "position:relative; left:400px; top:150px; background-color:pink;">
        <div class="feelings-card">
            <div class="card-title" style = "position:flex-center; font-size:70px; font-family: 'Brush Script MT', cursive;">Feelings Monitor</div>
            <form id="feelings-form">
                <div class="new-feelings-line">
                     <div id="form-emoji" style ="font-size: 70px;">:)</div>
                     <div style="padding-top: 54px; padding-left: 57px;">
                    <input class="feelings-button" type="radio" id="happy" name="feeling" value="happy">
                    <label for="happy">HAPPY</label>
                    </div>
                </div>
                <div class="new-feelings-line" style = "Justify-content:space-between;">
                <div>
                    <input class="feelings-button" type="radio" id="angry" name="feeling" value="angry">
                    <label for="angry">ANGRY</label>
                    </div>
                <div>
                    <input class="feelings-button" type="radio" id="disgusted" name="feeling" value="disgusted" >
                    <label for="disgusted">DISGUSTED</label>
                </div>
                <div style="padding-right: 26px;">
                    <input class="feelings-button" type="radio" id="sad" name="feeling" value="sad">
                    <label for="sad">SAD</label>
                </div>
                </div>
                <div class="new-feelings-line">
                    <div>
                    <input class="feelings-button" type="radio" id="surprised" name="feeling" value="surprised">
                    <label for="surprised">SURPRISED</label>
                   </div>
                <div>
                    <input class="feelings-button" type="radio" id="excited" name="feeling" value="excited">
                    <label for="excited">EXCITED</label>
                </div>
                </div>
                <div class="new-feelings-line">
                    <div>
                    <input class="feelings-button" type="radio" id="fearful" name="feeling" value="fearful">
                    <label for="fearful">FEARFUL</label>
                    </div>
                </div>
                <div class="new-feelings-line">
                    <div id="vent-input-container"  style = "margin-top:100px; top:100px; display:flex; Align-items: center">
                        <label for="venting" type="radio" name="order"  value="one" id="Vent" checked>Vent Here:</label>
                        <div id="comment-box" type="radio" name="order"  value="two" id="comment"></div>
                            <textarea name="venting" id="venting" cols="30" rows="3" placeholder="All Ears..."></textarea>
                            <input type="submit" value="Pour Your Heart Out"type="radio" name="order"  value="three" id="heart"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
     </div>
    </div>
</body>
</html>
